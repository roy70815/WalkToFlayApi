<div class="basic-form">
  <div class="header">商品新增</div>
  <div class="body p-2">

<form [formGroup]="formGroup">
  <div class="form-group row">
    <label class="col-2 col-form-label">name</label>
    <div class="col-auto">
      <input type="text" class="form-control" formControlName="name" placeholder="name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">description</label>
    <div class="col-auto">
      <input type="text" class="form-control" formControlName="description" placeholder="description">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">price</label>
    <div class="col-auto">
      <input type="number" class="form-control" formControlName="price" placeholder="price">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">上/下架</label>
    <div class="col-auto my-auto">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" formControlName="status" id="status">
        <label class="custom-control-label" for="status"></label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-auto">
      <button type="submit" class="btn btn-theme" (click)="create()">新增</button>
    </div>
  </div>
</form>
</div>
</div>
