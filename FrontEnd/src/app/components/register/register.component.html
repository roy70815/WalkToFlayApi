<ng-template #registerModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">註冊</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>帳號</label>
          <input type="text" formControlName="memberId" class="form-control" placeholder="帳號">
        </div>
        <div class="form-group col-md-6">
          <label>密碼</label>
          <input type="password" formControlName="passWord" class="form-control" placeholder="密碼">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label>姓氏</label>
          <input type="text" formControlName="firstName" class="form-control" placeholder="姓氏">
        </div>
        <div class="form-group col-md-3">
          <label>名字</label>
          <input type="text" formControlName="lastName" class="form-control" placeholder="名字">
        </div>
        <div class="form-group col-md-3">
          <label>性別</label>
          <select class="form-control" formControlName="sex">
            <option [ngValue]="true">男</option>
            <option [ngValue]="false">女</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label>生日</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="birthDay" ngbDatepicker
              #d="ngbDatepicker" [maxDate]="maxDate" [minDate]="minDate">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                <i class="bi bi-calendar-event"></i></button>
            </div>
          </div>

        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>手機</label>
          <input type="text" formControlName="mobilePhone" class="form-control" placeholder="手機">
        </div>
        <div class="form-group col-md-6">
          <label>市話</label>
          <input type="text"  formControlName="telPhone" class="form-control" placeholder="市話">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>電子郵件</label>
          <input type="email" formControlName="email" class="form-control" placeholder="電子郵件">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>地址</label>
          <div class="d-flex ">
            <select class="form-control col-md-2 mr-2" formControlName="city">
              <option [ngValue]="null">縣市</option>
              <option [ngValue]="2">新北市</option>
            </select>
            <select class="form-control col-md-2 mr-2" formControlName="area">
              <option [ngValue]="null">鄉鎮市區</option>
              <option [ngValue]="39">三重區</option>
            </select>
            <input type="text" class="form-control" formControlName="address" placeholder="地址">
          </div>
        </div>
      </div>
    </form>
    {{formGroup.value|json}}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="setFackData()">懶惰key</button>
    <button type="submit" class="btn btn-primary" (click)="submit()">送出</button>
  </div>
</ng-template>
